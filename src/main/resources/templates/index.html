
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link data-th-href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link data-th-href="@{/css/main.css}" rel="stylesheet">
  <meta charset="ISO-8859-1">
  <title>Employee</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

  <h3>Employee List</h3>
  <a th:href="@{/addnew}" class="btn btn-primary btn-sm mb-3" >Add Employee</a>
  <table style="width:80%" border="1"
         class = "table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="employee:${allEmpList}">
      <td>[[${employee.name}]]</td>
      <td>[[${employee.email}]]</td>
<!--      <td> <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}"-->
<!--              class="btn btn-primary">Update</a>-->
<!--        <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}"-->
<!--           class="btn btn-danger">Delete</a>-->
<!--      </td>-->
    </tr>
    <tr>
      <td>
        <textarea type="text" id="message" name="message" th:value="*{message}"></textarea>

      </td>
        <td>
          <a th:href="@{/convert}"
             class="btn btn-primary" th:object="${message}">update</a>
        </td>
      <td>
        <textarea type="text"></textarea>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
